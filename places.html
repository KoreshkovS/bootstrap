<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
  "></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <style>
      .card {
        border-radius: 2em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 2em;
        width: 60%;
        margin: auto;
      }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Favorite Places</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand p-0" href="./index.html">
            <img src="./img/SK-logo.png" alt="Channel Logo" width="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/places.html"
                  >Favorite Places</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <!-- 1st place -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              height="150"
              src="./place-img/Mykolaiv.jpeg"
              class="card-img-top"
              alt="Mykolaiv Photo"
            />
            <div class="card-body">
              <h5 class="card-title">Mykolaiv</h5>
              <p class="card-text">
                Place where I born and lived most part of my life.
              </p>
              <a
                href="./place-img/Mykolaiv.jpeg"
                class="btn btn-primary"
                target="_blank"
                >Large Photo</a
              >
            </div>
          </div>
        </div>
        <!-- 2nd place -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              height="150"
              src="./place-img/zalizniy-port.jpeg"
              class="card-img-top"
              alt="Zalizniy Port Photo"
            />
            <div class="card-body">
              <h5 class="card-title">Zalizniy Port</h5>
              <p class="card-text">
                This is a place where we love to have rest and swim in Black
                Sea.
              </p>
              <a
                href="./place-img/zalizniy-port.jpeg"
                class="btn btn-primary"
                target="_blank"
                >Large Photo</a
              >
            </div>
          </div>
        </div>
        <!-- 3rd place -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              height="150"
              src="./place-img/ivano-frankivsk.jpeg"
              class="card-img-top"
              alt="Ivano-Frankivsk Photo"
            />
            <div class="card-body">
              <h5 class="card-title">Ivano-Frankivsk</h5>
              <p class="card-text">Place where I live now with my family.</p>
              <a
                href="./place-img/ivano-frankivsk.jpeg"
                class="btn btn-primary"
                target="_blank"
                >Large Photo</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
